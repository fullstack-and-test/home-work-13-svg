<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home work 13: SVG animation</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<svg width="100" height="100">
				<rect class="square" width="100" height="100" />
			</svg>
			<svg width="200" height="100">
				<rect class="rectangle" width="200" height="100" />
			</svg>
			<div class="pulse">
				<svg width="100" height="100">
					<circle class="circle" cx="50" cy="50" r="40" />
				</svg>
			</div>
			<svg width="200" height="100">
				<ellipse class="ellipse" cx="100" cy="50" rx="50" ry="20" />
			</svg>
		</div>
	</body>
</html>
